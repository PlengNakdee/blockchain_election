<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv=http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Westeros Election</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="width: 750px">
            <div class=" row col-xs-6 col-sm-8 col-lg-12">
                <h1 class="text-center">Westeros Election</h1>
                <br/>
                <div id="content">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Votes</th>
                            </tr>
                        </thead>
                        <tbody id="candidatesResults"></tbody>
                    </table>
                    <hr>
                <!--   -->
                <form onsubmit="App.castVote()"; return false;>
                    <div id="form">
                    <div class="form-group">
                        <label for="candidatesSelect">Select Candidate</label>
                        <select class="form-control" id="candidatesSelect"></select>
                        <button type="submit" class="btn btn-primary" style="margin: auto; display: block;background-color: red">Vote</button>
                    </div>
                </div>
                </form>
                <hr>
                <p id="accountAddress" class="text-center">Your Address: </p>
                <hr>
                <div>
                    <tbody id="votedAccounts" class="text-center">...</tbody>
            </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below) -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
